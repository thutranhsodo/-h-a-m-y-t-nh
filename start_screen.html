<style>
  *{
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .background-container {
    background-image: url('./start_screen/background-01.png');
    background-repeat: no-repeat;
    background-size: cover;
    
    height: 100vh;
    
}
  .button02{
            display: flex;
            cursor: pointer;
            border: none;
            appearance: none;
            background-color: inherit;
            position: relative;
            left: 490px;
            top: 335px;

        }
        button02:hover {
            transform: rotate(360deg);
        }
  .button01{
            display: flex;
            cursor: pointer;
            border: none;
            appearance: none;
            background-color: inherit;
            position: relative;

        }

        }

  .button03{
            display: flex;

            top: 200px;
            justify-content: center;
        }
        button03:hover {
            transform: rotate(360deg);
        }
        .background-container {
         position: relative; /* Enable positioning for the overlay */
        }

       .overlay {
    position: absolute; /* Position the overlay on top */
    top: 0;
    left: 0;
    width: 100%; /* Match container width */
    height: 100%; /* Match container height */
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    opacity: 1; /* Initially visible */
    transition: opacity 0.5s ease-in-out; /* Smooth transition */
}

   .background-container.hidden .overlay {
    opacity: 0; /* Hide overlay on container hidden class */
    display: none;
   }
   .score {
  position: absolute;
  color: white;
  font-size: 3em;
  font-weight: bold;
  top: 30px;
  right: 30px;
}
#instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #instruction img {
            max-width: 100%;
            max-height: 100%;
        }
</style>
